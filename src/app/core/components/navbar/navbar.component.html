<nav class="navbar navbar-expand-lg fixed-top mx-auto">
  <div
    class="container-fluid d-flex align-items-center justify-content-between"
  >
    <!-- <a class="navbar-brand d-flex align-items-center">NK</a> -->

    <div
      class="collapse navbar-collapse justify-content-center"
      [ngClass]="{ show: isMenuOpen }"
      id="navbarNavDropdown"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="scrollToSection('home')"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="scrollToSection('about')"
            routerLinkActive="active"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="scrollToSection('services')"
            routerLinkActive="active"
            >Service</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="scrollToSection('contact')"
            routerLinkActive="active"
            >Contact</a
          >
        </li>
      </ul>
    </div>

    <div class="d-flex align-items-center">
      <button
        id="darkModeToggle"
        class="darkmodetoggle"
        (click)="toggleDarkMode()"
      >
        <i
          id="darkModeIcon"
          class="fas"
          [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"
        ></i>
      </button>
      <button
        class="menutoggle navbar-toggler"
        type="button"
        [attr.aria-expanded]="isMenuOpen"
        (click)="toggleMenu()"
      >
        <i *ngIf="!isMenuOpen" class="fas fa-bars"></i>

        <i *ngIf="isMenuOpen" class="fas fa-times"></i>
      </button>
    </div>
  </div>
</nav>
